<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Úprava množstva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 10px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      padding: 0 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .box {
      background-color: #fff8ee;
      padding: 20px;
      border: 2px solid orange;
      border-radius: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }
    input[type="number"] {
      padding: 10px;
      border: 2px solid orange;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      margin-top: 30px;
      font-weight: bold;
      background-color: orange;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h2>Úprava množstva pre <b>{{ produkt['Názov produktu'] }}</b></h2>
  <form method="POST">
    <div class="container">
      <div class="box">
        Pôvodné množstvo: <br><b>{{ produkt['Množstvo'] }}</b>
      </div>
      <div class="box">
        Zadajte, koľko odobrať: <br>
        <input type="number" name="odobrat" value="1" required>
      </div>
    </div>
    <button type="submit">Uložiť</button>
  </form>
</body>
</html>
