<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px 10px;
      margin: 0;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .menu-button {
      display: block;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid orange;
      background-color: #fff1dc;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: black;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .menu-button:hover {
      background-color: orange;
      color: white;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Vitaj, {{ meno }}!</h2>

  <a href="{{ url_for('prijem') }}">
    <div class="menu-button">Príjem na sklad</div>
  </a>
  <a href="{{ url_for('hladanie') }}">
    <div class="menu-button">Hľadanie</div>
  </a>
  <a href="{{ url_for('vydaj') }}">
    <div class="menu-button">Výdaj zo skladu</div>
  </a>
  <a href="{{ url_for('kamiony') }}">
    <div class="menu-button">Kamióny</div>
  </a>
</body>
</html>
